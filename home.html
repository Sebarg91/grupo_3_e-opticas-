<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04c3c27a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <div class="header-container">
        <header class="container">
            <div class="logo-title">
                <div class="logo">
                    <a href="home.html">
                        <img src="images/logo.png" alt="logo" height="100px">
                    </a>
                </div>
                <h2>TITULO</h2>
            </div>
            <div class="buscador-carrito row">
                <div class="input-group mb-3 col-4">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <a href=""><i class="fas fa-shopping-cart fa-2x col-1"></i></a>
            </div>
            <div class="nav-container">
                <ul class="nav-bar">
                    <li><a href="">Home</a></li>
                    <li><a href="">Lentes de sol</a></li>
                    <li><a href="">Recetados</a></li>
                    <li><a href="">Lentes de contacto</a></li>
                </ul>
            </div>
        </header>
        <main class="carousel-container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/lentes1.jpg" class="d-block w-50" alt="lentes1" id="lentes1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/lentes2.jpg" class="d-block w-50" alt="lentes2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/lentes3.jpg" class="d-block w-50" alt="lentes3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
            </div>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
